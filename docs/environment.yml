name: openforcefield
channels:
    - conda-forge
    - defaults
dependencies:
    # readthedocs dependencies
    - numpydoc
    - nbsphinx
    - sphinx_bootstrap_theme
    - myst-parser
    - testpath ==0.3.1
    - docutils ==0.16 # Temporary https://github.com/executablebooks/MyST-Parser/issues/343
    # conda build dependencies
    - python
    - setuptools
    - numpy
    - openmm
    - networkx
    - parmed
    - rdkit
    - ambertools
    - packaging
    # Serialization: Should these be optional?
    - toml
    - bson
    - msgpack-python
    - xmltodict
    - pyyaml
    - cairo >=1.16
