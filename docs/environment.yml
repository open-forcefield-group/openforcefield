name: openforcefield
channels:
    - conda-forge
    - omnia
    - defaults
dependencies:
    # readthedocs dependencies
    - numpydoc
    # Sphinx pin is because of m2r compatibility
    # https://github.com/openforcefield/openforcefield/pull/594
    - sphinx ==2
    - nbsphinx
    - sphinx_bootstrap_theme
    - m2r >=0.2.1
    - testpath ==0.3.1
    # conda build dependencies
    - python
    - setuptools
    - numpy
    - openmm
    - networkx
    - parmed
    - rdkit
    - ambermini
    - packaging
    # Serialization: Should these be optional?
    - toml
    - bson
    - msgpack-python
    - xmltodict
    - pyyaml
    - cairo >=1.16
